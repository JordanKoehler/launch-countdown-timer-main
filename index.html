<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div class="countdown__timer days">
          <span class="top" id="top"></span>

          <span class="bottom" id="bottom"></span>
          <h2 id="days">08</h2>
          <div class="countdown__title">
            <p class="days__text">Days</p>
          </div>
        </div>
        <div class="countdown__timer hours">
          <span class="top" id="top"></span>

          <span class="bottom" id="bottom"></span>
          <h2 id="hours">23</h2>
          <div class="countdown__title">
            <p class="days__text">Hours</p>
          </div>
        </div>
        <div class="countdown__timer minutes">
          <span class="top" id="top"></span>

          <span class="bottom" id="bottom"></span>
          <h2 id="minutes">55</h2>
          <div class="countdown__title">
            <p class="days__text">Minutes</p>
          </div>
        </div>
        <div class="countdown__timer seconds">
          <span class="top" id="top"></span>

          <span class="bottom" id="bottom"></span>
          <h2 id="seconds">41</h2>
          <div class="countdown__title">
            <p class="days__text">seconds</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="socials">
        <img class="social-icons" src="images/icon-facebook.svg" alt="" />
        <img class="social-icons" src="images/icon-instagram.svg" alt="" />
        <img class="social-icons" src="images/icon-pinterest.svg" alt="" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
      <!-- <div class="hills">
        <img src="images/pattern-hills.svg" alt="" />
      </div> -->
    </footer>
    <script src="index.js"></script>
  </body>
</html>
